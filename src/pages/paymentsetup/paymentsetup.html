<ion-header>

  <ion-navbar>
    <ion-title>CC Setup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<div class="card-wrapper"></div>
		<form class="ccform" [formGroup]="ccinfo" (ngSubmit)="getToken()">
			<ion-row>
				<ion-col col-12>
					<ion-input placeholder="1234 5678 9012 3456" formControlName="number" name="number" ></ion-input>
				</ion-col>
				<ion-col col-12>
					<ion-input placeholder="Name on Card" formControlName="name" name="name" ></ion-input>
				</ion-col>
				<ion-col col-12>
					<ion-input placeholder="Expiry" formControlName="expiry" name="expiry" ></ion-input>
				</ion-col>
				<ion-col col-12>
					<ion-input placeholder="CVC" formControlName="cvc" name="cvc" ></ion-input>
				</ion-col>
				<ion-col col-12>
          			<button ion-button full type='submit' [disabled]="!ccinfo.valid">Save</button>
        		</ion-col>
			</ion-row>
		</form>
		<ion-row>
			<small style="text-align: center;">We use your credit card to facilitate payments to and from your account.  We store your information in a safe and secure place and never share it with anybody, no matter what.</small>
		</ion-row>
	</ion-grid>

</ion-content>
