<ion-header>

  <ion-navbar>
    <ion-title>Account Setup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid justify-content-center>
		<form [formGroup]="bankinfo" (ngSubmit)="getToken()">
			<ion-row>
				<ion-col col-6>
					<ion-input formControlName="fname" type="text" placeholder="First"></ion-input>
				</ion-col>
				<ion-col col-6>
					<ion-input formControlName="lname" placeholder="Last" type="text"></ion-input>
				</ion-col>
				<ion-col col-6>
					<ion-input placeholder="Address" formControlName="address" type="text"></ion-input>
				</ion-col>
				<ion-col col-6>
					<ion-input placeholder="City" formControlName="city" type="text"></ion-input>
				</ion-col>
				<ion-col col-6>
					<ion-select placeholder="State/Prov" formControlName="stateprov">
						<ion-option *ngFor="let thisstateprov of stateprovlist">{{  thisstateprov  }}</ion-option>
					</ion-select>
				</ion-col>
				<ion-col col-6>
					<ion-input placeholder="ZIP" formControlName="zip" type="text"></ion-input>
				</ion-col>
				<ion-col col-6>
					<ion-datetime displayFormat="DD/MM/YYYY" placeholder="Date of Birth" formControlName="dob" type="text"></ion-datetime>
				</ion-col>
				<ion-col col-6>
					<ion-select formControlName="country"  placeholder='Country'>
					  	<ion-option value="CA">Canada</ion-option>
					  	<ion-option value="US">USA</ion-option>
					</ion-select>
				</ion-col>
				<div class="sep"></div>
				<ion-col col-12>
					<ion-input placeholder="Account Number" formControlName="account" type="text"></ion-input>
				</ion-col>
				<ion-col col-6>
					<ion-input placeholder="Transit Number" formControlName="transit" type="text"></ion-input>
				</ion-col>
				<ion-col col-6>
					<ion-input placeholder="Institution Number" formControlName="institution" type="text"></ion-input>
				</ion-col>
				<ion-col col-12>
					<button ion-button full type='submit' [disabled]="!bankinfo.valid">Submit</button>
        		</ion-col>
			</ion-row>
		</form>
		<ion-row>
			<small style="text-align: center;">We promise never to use, sell or even look at your bank account information.  It is never stored by us and is always encrypted in transit.  By clicking 'Submit' you agree to the <a href="https://stripe.com/connect-account/legal" target="">Stripe Connected Account Agreement</a></small>
		</ion-row>
	</ion-grid>

</ion-content>
