<ion-header>

  <ion-navbar>
    <ion-title>AggregatePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-grid>
  <ion-row justify-content-center style="margin: 25px 0;">
    <h3 style="display: block; width: 100%; text-align: center; margin-bottom: 25px;">{{email}}</h3>
    <h4 style="float: left; margin: 0;">Balance:&nbsp;</h4>
    <h4 style="margin: 0;"><strong>${{balance}}</strong></h4>
    <button ion-button full style="margin-top: 25px;">Settle Up</button>
  </ion-row>
</ion-grid>
<ion-list *ngIf="fetchHistoryComplete">
    <ion-list-header color="light">I Owe {{email}}</ion-list-header>
      <ion-item-sliding *ngFor="let iou of owing">
        <ion-item>
          <p>Owes me ${{ iou.amount }}&emsp;&middot;&emsp;{{ iou.created_at | date }}</p>
        </ion-item>
<!--         <ion-item-options side="right">
          <button ion-button color="primary">
            See All
          </button>
        </ion-item-options> -->
      </ion-item-sliding>
  </ion-list>
  <ion-list *ngIf="fetchHistoryComplete">
    <ion-list-header color="light">{{email}} Owes Me</ion-list-header>
      <ion-item-sliding *ngFor="let iou of owed">
        <ion-item>
          <p>Owes me ${{ iou.amount }}&emsp;&middot;&emsp;{{ iou.created_at | date }}</p>
        </ion-item>
<!--         <ion-item-options side="right">
          <button ion-button color="primary">
            See All
          </button>
        </ion-item-options> -->
      </ion-item-sliding>
  </ion-list>
</ion-content>
