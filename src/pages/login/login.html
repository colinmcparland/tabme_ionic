<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/img/logo.png" style="height: 30px; width: auto;" /></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <h2 style="display: block; margin: 0 auto;">Welcome to Tab.me!</h2>
      <p>
        Please enter your email and password to log in.
      </p>
    </ion-row>
    <form [formGroup]="login" (ngSubmit)="postRequest()">
      <ion-row justify-content-center>
        <ion-col col-12>
          <ion-input required formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-col>
        <ion-col col-12>
          <ion-input required formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-col>
        <ion-col col-12>
          <button ion-button full type='submit' [disabled]="!login.valid">Log In</button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row justify-content-center>
      <p>Don't have an account?  <a [navPush]="registerPage">Sign up now!</a></p>
    </ion-row>
    <ion-row justify-content-center>
      <a href="#" (click)="goToInfoPage()">Learn about the app</a>
    </ion-row>
  </ion-grid>
</ion-content>
