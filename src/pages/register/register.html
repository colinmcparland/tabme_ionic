<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <h2 style="display: block; margin: 0 auto;">Sign Up</h2>
      <p>
        Please enter your username and password to create an account.
      </p>
    </ion-row>
    <form [formGroup]="signup" (ngSubmit)="postRequest()">
      <ion-row justify-content-center>
        <ion-col col-12>
          <ion-input required formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-col>
        <ion-col col-12>
          <ion-input required formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-col>
        <ion-col col-12>
          <button ion-button full type='submit' [disabled]="!signup.valid">Sign Up</button>
        </ion-col>
      </ion-row>
    </form>

  </ion-grid>
</ion-content>
