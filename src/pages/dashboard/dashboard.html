<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid style="padding: 0px;">
    <ion-row justify-content-center padding>
      <img src="assets/img/logo.png" style="height: 75px; width: auto;" />
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-col col-4>
        <ion-icon name="people"></ion-icon>
        <p>Friends</p>
        <strong>123</strong>
      </ion-col>
      <ion-col col-4>
        <ion-icon name="paper-plane"></ion-icon>
        <p>I owe</p>
        <strong>$1234.56</strong>
      </ion-col>
      <ion-col col-4>
        <ion-icon name="cash"></ion-icon>
        <p>I am owed</p> 
        <strong>$1234.25</strong>
      </ion-col>
    </ion-row>
  </ion-grid>
  
	<button ion-item (click)="addDebitPage()">
	  <ion-icon name="add-circle" item-start></ion-icon>
	  Add an IOU
	</button>
	<button ion-item (click)="dataPage()">
	  <ion-icon name="eye" item-start></ion-icon>
	  View my IOUs
	</button>
	<button ion-item (click)="addFriendPage()">
	  <ion-icon name="person-add" item-start></ion-icon>
	  Friends
	</button>
<!-- 	<button ion-item (click)="dataPage()"> 
	  <ion-icon name="analytics" item-start></ion-icon>
	  View my data
	</button> -->
	<button ion-item (click)="logout()">
	  <ion-icon name="exit" item-start></ion-icon>
	  Log out
	</button>
</ion-content>
