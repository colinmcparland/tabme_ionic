<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>
		<ion-card-header>
			Get cracking!
		</ion-card-header>
		<ion-list>
			<button ion-item (click)="addDebitPage()">
			  <ion-icon name="add-circle" item-start></ion-icon>
			  Add a debit
			</button>
			<button ion-item>
			  <ion-icon name="refresh-circle" item-start></ion-icon>
			  Pay back a debit
			</button>
			<button ion-item (click)="addFriendPage()">
			  <ion-icon name="person-add" item-start></ion-icon>
			  Add a friend
			</button>
			<button ion-item>
			  <ion-icon name="analytics" item-start></ion-icon>
			  View my data
			</button>
			<button ion-item (click)="logout()">
			  <ion-icon name="exit" item-start></ion-icon>
			  Log out
			</button>
		</ion-list>
	</ion-card>	

</ion-content>
