<ion-header>

  <ion-navbar>
    <ion-title>Add a Friend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row justify-content-center align-items-center>
			<ion-col col-12>
				<form [formGroup]="search" (ngSubmit)="postRequest()">
					<ion-col col-12>
						<ion-input required formControlName="email" type="email" placeholder="Email"></ion-input>
					</ion-col>
					<ion-col col-12>
						<button ion-button full type='submit' [disabled]="!search.valid">Add</button>
					</ion-col>
				</form>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
