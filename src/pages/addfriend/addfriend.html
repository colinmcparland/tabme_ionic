<ion-header>

  <ion-navbar>
    <ion-title>Add a Friend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-grid padding>
		<ion-row justify-content-center align-items-center>
			<ion-col col-12>
				<form [formGroup]="search" (ngSubmit)="addFriend()">
					<ion-col col-12>
						<ion-input required formControlName="email" type="email" placeholder="Email"></ion-input>
					</ion-col>
					<ion-col col-12>
						<button ion-button full type='submit' [disabled]="!search.valid">Add</button>
					</ion-col>
				</form>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-list *ngIf="fetchFriendsComplete">
	  <ion-list-header color="light">My Friends</ion-list-header>
      <ion-item-sliding #sliding *ngFor="let friend of friendsList">
        <ion-item>
        	<p>{{ friend.email }}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)='goToAggregatePage(friend.email)' color="primary">
            See All
          </button>
        </ion-item-options>
      </ion-item-sliding>
	</ion-list>
</ion-content>
