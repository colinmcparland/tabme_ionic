<ion-header>

  <ion-navbar>
    <ion-title>My Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="fetchDebitsComplete">
    <ion-list-header color="light">People Who Owe Me Money</ion-list-header>
      <ion-item-sliding *ngFor="let debit of debitList">
      <ion-item>
        <h2>{{ debit.debtor_email }}</h2>
        <p>Owes me ${{ debit.amount }}&emsp;&middot;&emsp;{{ debit.created }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
            <ion-icon name="remind"></ion-icon>
              Remind
            </button>
          <button ion-button color="light">
            <ion-icon name="waive"></ion-icon>
              Waive
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="!fetchDebitsComplete">
    <ion-list-header color="light">Nobody Owes Me Anything</ion-list-header>
  </ion-list>

  <ion-list *ngIf="fetchCreditsComplete">
    <ion-list-header color="light">People I Owe Money To</ion-list-header>
      <ion-item-sliding *ngFor="let credit of creditList">
      <ion-item>
        <h2>{{ credit.creditor_email }}</h2>
        <p>I owe ${{ credit.amount }}&emsp;&middot;&emsp;{{ credit.created }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="payBack(debit)" color="secondary">
            Pay
          </button>
          <button ion-button color="light">
            Dispute
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="!fetchCreditsComplete">
    <ion-list-header color="light">I Don't Owe Anything</ion-list-header>
  </ion-list>

</ion-content>
